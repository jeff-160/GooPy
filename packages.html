<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }
      
      textarea {
        width: 100%; 
        height: 100%; 
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <textarea placeholder="List packages here (line-separated)"></textarea>

    <script>
      function setPackagesValue(packages) {
        document.querySelector("textarea").value = packages
      }
      
      google.script.run.withSuccessHandler(setPackagesValue).getPackages();

      document.querySelector("textarea").addEventListener('input', e => {        
        google.script.run.savePackages(e.target.value);
      });
    </script>
  </body>
</html>
